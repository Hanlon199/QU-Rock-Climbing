<div class="content">
    <div class="row" *ngIf="loading">
      <img src="src/app/includes/images/loading.gif" height="300" width="300" style="margin: auto;">
    </div>
	<div class="container" style="margin-top: 25px;" *ngIf="!loading">
      <h4>Event Register</h4>
      <div>
      <form #eventRegForm="ngForm" (ngSubmit)="submitRegistration()" novalidate>
        <div class="form-group">
          <select class="form-control" [(ngModel)]="selected.name" name="selectName" style="width: 250px;">
            <option  value='{{member.name + "@@@" + member.id}}' *ngFor="let member of userList">{{member.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="belayCert">Belay Certified? (Choose one)</label>
          <br>
          <label class="radio-inline"><input type="radio" value="1" name="belayCert" [(ngModel)]="selected.belayCert">Yes</label>
          <label class="radio-inline" style="padding-left:10px;"><input type="radio" value="0" name="belayCert" [(ngModel)]="selected.belayCert">No</label>
        </div>
        <div class="form-group">
          <label for="driver">Driver? (Choose one)</label>
          <br>
          <label class="radio-inline"><input type="radio" value="1" name="driver" [(ngModel)]="selected.driver">Yes</label>
          <label class="radio-inline" style="padding-left:10px;"><input type="radio" name="driver" value="0" [(ngModel)]="selected.driver">No</label>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" style="float:right">Submit</button>
        </div>
      </form>
      </div>
  </div>
</div>
