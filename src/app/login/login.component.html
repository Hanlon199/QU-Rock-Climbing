<form (submit)="loginUser($event)">
  <h3>Admin Login</h3>
  <hr>
	<div class="input">
		<label>Username</label>
		<input type="text">
	</div>
	<div class="input">
		<label>Password</label>
		<input type="password">
	</div>
	<div class="input" style="padding-bottom:5%">
		<input type="submit" value="Login">
	</div>
</form>
