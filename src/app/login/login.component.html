<form (submit)="loginUser($event)">
  <h3 style="padding-top:5%">Admin Login</h3>
  <hr>
	<div class="input">
		<label>Username</label>
		<input type="text">
	</div>
	<div class="input">
		<label>Password</label>
		<input type="password">
	</div>
	<div class="input" style="padding-bottom:5%">
	<center><input type="submit" class="btn btn-primary" value="Login"></center>
	<center><a class="btn btn-success" href="/sign-up">Sign Up</a></center>
	</div>
</form>
