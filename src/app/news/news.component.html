<div class="content">
<div class="row" style="padding-top: 2%; padding-bottom: 2%">
  <div style="margin: auto;">
    <h1>News</h1>
  </div>
</div>
<div class="row" *ngIf="loading">
  <img src="src/app/includes/images/loading.gif" height="300" width="300"
    style="margin: auto; margin: auto;width: 300px;height: 300px;">
</div>
<div *ngIf="!loading">
  <div class="card" *ngFor="let news of newsList">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-8" style=" padding-left: 0px;">
            <div class="row">
              <h3 style="float: left;">{{ news.name }}</h3>
            </div>
            <div class="row">
              <p style="float: left;">{{ news.description }}</p>
            </div>
          </div>
          <div class="col-4" style="padding-top: 1%">
            <a class="btn btn-primary" style="color:white" href="{{news.link}}">link</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
