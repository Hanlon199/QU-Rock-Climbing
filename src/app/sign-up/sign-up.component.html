<div class="container" style="margin-top: 25px; margin-bottom: 15%; ">
	<div class="row" style="border: 2px solid black">
		<div style="display: inline;">
			<img src="src/app/includes/images/form-image.jpg">
		</div>
		<div class="row" style="display: inline; margin-top: 25px; margin-left: 15%;" >
				<p class="alert alert-primary">
					The following form is for applying to becoming a website admin <br>
					<b>NOTE: Do not apply if you are not on eboard</b>
				</p>
			<div style="margin:auto !important">
				<form #newAdminForm="ngForm" (ngSubmit)="adminApply()" novalidate>
					Enter New Username: <input class="form-control" type="text" name="username" [(ngModel)]="newAdmin.username" style="margin-bottom: 10px;">
					Enter New Password: <input class="form-control" type="password" name="password" [(ngModel)]="newAdmin.password">
					<input class="btn btn-success" type="submit" name="">
				</form>	
			</div>
		</div>
	</div>
</div>
